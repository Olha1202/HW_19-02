    <meta charset="UTF-8">

    Search Google:

<input type="submit" value="Search">

<h3>
Form 
</h3>
<form action="">
<label for="name">
name
</label>
<input type="text" id="name">
<br><br>
<label for="password">
password 
</label>
<input type="password" id="password">
<br><br>
<label for="email">
email
</label>
<input type="email" id="email">
<br><br>
<label for="fname">
first name:
</label>
<br>
<input type="text" id="fname" name="fname">
<br>
<label for="lname">
last name:
</label>
<br>
<input type="text" id="lname" name="lname">
<br><br>    
<label for="birthday">
birthday
</label>
<br><br>    
<input type="date" id="birthday">
<label for="age">
age (between 18 and 100):
</label>
<input type="number" id="age" name="age" min="18" max="100">
<input type="submit" value="Submit">    
<br><br>
<label for="male">
male
</label>
<input type="radio" id="male" name="male" value="male">
<label for="female">
female
</label>
<input type="radio" id="female" name="female" value="female">
<label for="other">
other
</label>
<input type="radio" id="other" name="other" value="other">
<br><br>
<label for="color">
choose a color
</label>
<input type="color" id="color">
<br><br>
<label for="number">
number (between 0 and 100):</label>
<input type="range" id="number" name="number" min="0" max="100">
<input type="submit" value="Submit">
<br><br>
<label for="userfile">
select a file:
</label>
<input type="file" id="userfile" name="userfile">
<br><br>
<label for="coment">
coment text
</label>
<textarea  id="coment" cols="100" rows="5"></textarea>
<br>
<br>
<input type="reset" value="Reset">
<input type="button" onclick="alert('OK!')" value="Submit">
          
</form>
</body>
</html>
